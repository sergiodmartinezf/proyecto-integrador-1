<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../JAVASCRIPT/inicio.js"></script>
    <title>Sign in/Sign up</title>
    <link rel="stylesheet" type="text/css" href="../CSS/signIn-Up.css" />
  </head>
  <body>
    <!-- Animated Wave Background  -->
    <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <!-- Log In Form Section -->
    <section>
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h1>Crear Cuenta</h1>
            <label>
              <input type="text" placeholder="Nombre" />
            </label>
            <label>
              <input type="email" placeholder="Correo" />
            </label>
            <label>
              <input type="password" placeholder="Contraseña" />
            </label>
            <button style="margin-top: 9px">Crear Cuenta</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#">
            <h1>Iniciar Sesión</h1>
            <label>
              <input type="email" placeholder="Correo" />
            </label>
            <label>
              <input type="password" placeholder="Contraseña" />
            </label>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <button>Iniciar Sesión</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Crear Cuenta</h1>
              <p>Inicia sesión aquí si ya tienes una cuenta.</p>
              <button class="ghost mt-5" id="signIn">Iniciar Sesión</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Crear cuenta!</h1>
              <p>Regístrate si aún no tienes una cuenta...</p>
              <button class="ghost" id="signUp">Crear Cuenta</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../JAVASCRIPT/inicio.js"></script>
  </body>
</html>
