<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/signUp.css' %}" />
    <title>Crear Cuenta</title>
    
  </head>
  <body>
    <script>
      $(document).ready(function () {
        $("#crearCuentaBtn").click(function () {
          var nombre = $("#Nombre").val();
          var correo = $("#Correo").val();
          var contraseña = $("#Contraseña").val();

          console.log("Nombre:", nombre);
          console.log("Correo:", correo);
          console.log("Contraseña:", contraseña);

          var formData = {
        'nombre': nombre,
        'correo': correo,
        'contraseña': contraseña,
        'csrfmiddlewaretoken': $('[name="csrfmiddlewaretoken"]').val(),
      };

      console.log(formData);

      $.ajax({
        type: "POST",
        url: "/crearcuenta2/",
        data: {nombre,
                correo,
                contraseña,
                'csrfmiddlewaretoken': $('[name="csrfmiddlewaretoken"]').val(),
        },
        success: function (response) {
          console.log(response);
        },
        error: function (error) {
          console.log(error);
        }
      });
        });
      });
    </script>
    <section class="section">
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#" method="post" id="signupForm">
            {%csrf_token %}
            <h1>Crear Cuenta</h1>
            <label>
              <input type="text" placeholder="Nombre" id="Nombre"/>
            </label>
            <label>
              <input type="email" placeholder="Correo" id="Correo"/>
            </label>
            <label>
              <input type="password" placeholder="Contraseña" id="Contraseña" />
            </label>
            <button id="crearCuentaBtn">Crear Cuenta</button>
          </form>
        </div>
        <div class="overlay-panel overlay-left">
          <h1>Iniciar Sesión</h1>
          
          <p>Inicia sesión aquí si ya tienes una cuenta.</p>
          <button class="ghost mt-5" id="signIn">Iniciar Sesión</button>
        </div>
      </div>
    </section>
  </body>
</html>
